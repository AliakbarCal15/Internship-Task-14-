<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Auto - Photo Lab</title>
    <style>
        body {
            background: linear-gradient(to right, #0a192f, #112d4e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 24px;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        h2 {
            font-weight: bold;
            font-size: 42px;
            color: #3f72af;
        }
        .filter-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .filter-dropdown {
            background-color: #112d4e;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .filter-dropdown:hover {
            background-color: #3f72af;
        }
        .filter-options {
            display: none;
            position: absolute;
            background-color: #112d4e;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .filter-options button {
            background: none;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-options button:hover {
            background-color: #3f72af;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image {
            position: relative;
            cursor: pointer;
        }
        .image img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image:hover .info {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .close {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Photo Lab</h1>
        <h2><a href="index.html">Blink Auto</a></h2>
    </header>
    
    <div class="filter-container">
        <button class="filter-dropdown" onclick="toggleFilter()">Filter Images</button>
        <div class="filter-options" id="filterOptions">
            <button onclick="filterImages('all')">All</button>
            <button onclick="filterImages('nature')">Wheel Alignment</button>
            <button onclick="filterImages('tech')">Service and oiling</button>
            <button onclick="filterImages('art')">Washing And Detailing</button>
        </div>
    </div>
    
    <div class="gallery" id="gallery">
        <div class="image nature"><img src="C:\Users\Admin\Desktop\General\Numtery task\Images\6.jpg" alt="Wheel Alignment"><div class="info">Enhanced well care Wheel balancing</div></div>
        <div class="image nature"><img src="C:\Users\Admin\Desktop\General\Numtery task\Images\2.jpg" alt="Wheel Alignment"><div class="info">Professionally Skilled Experts</div></div>
        <div class="image tech"><img src="C:\Users\Admin\Desktop\General\Numtery task\Images\3.jpg" alt="Service and Oiling"><div class="info">Precise quality check of Oil</div></div>
        <div class="image tech"><img src="C:\Users\Admin\Desktop\General\Numtery task\Images\4.jpg" alt="Service and Oiling"><div class="info">Cutting-edge technology</div></div>
        <div class="image art"><img src="C:\Users\Admin\Desktop\General\Numtery task\Images\5.jpg" alt="Washing And Detailing"><div class="info">Creative polishing</div></div>
        <div class="image art"><img src="C:\Users\Admin\Desktop\General\Numtery task\Images\7.jpg" alt="Washing And Detailing"><div class="info">Abstract expression</div></div>
    </div>
    
    <script>
        function toggleFilter() {
            const filterOptions = document.getElementById('filterOptions');
            filterOptions.style.display = (filterOptions.style.display === 'block') ? 'none' : 'block';
        }

        function filterImages(category) {
            const images = document.querySelectorAll('.gallery .image');
            images.forEach(image => {
                if (category === 'all' || image.classList.contains(category)) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
