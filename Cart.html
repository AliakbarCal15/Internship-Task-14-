<!DOCTYPE html>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, navy, darkblue);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            background: rgba(0, 0, 50, 0.8);
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        #cart-count {
            background: red;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* Countdown Timer */
        .timer {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Product Cards */
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            background: white;
            color: black;
            padding: 15px;
            width: 220px;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        button {
            background: navy;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: darkblue;
        }

        /* Quantity Controls */
        .quantity {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .minus, .plus {
            background: darkblue;
            padding: 5px 10px;
        }

        /* Image Gallery */
        .gallery {
            margin-top: 30px;
        }

        .filters {
            margin-bottom: 10px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .gallery-container img {
            width: 150px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
     
        function startCountdown() {
            let timeLeft = 3600;
            const countdown = document.getElementById("countdown");

            function updateTimer() {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                countdown.textContent = `${minutes}m ${seconds}s`;
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    timeLeft = 3600;
                    updateTimer();
                }
            }
            updateTimer();
        }
        startCountdown();


        let cartCount = 0;
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", function () {
                cartCount++;
                document.getElementById("cart-count").textContent = cartCount;
            });
        });


        document.querySelectorAll(".quantity").forEach((control) => {
            let qty = control.querySelector(".qty");
            control.querySelector(".plus").addEventListener("click", () => {
                qty.textContent = parseInt(qty.textContent) + 1;
            });
            control.querySelector(".minus").addEventListener("click", () => {
                if (parseInt(qty.textContent) > 1) {
                    qty.textContent = parseInt(qty.textContent) - 1;
                }
            });
        });


        document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                let category = btn.getAttribute("data-category");
                document.querySelectorAll(".gallery-container img").forEach((img) => {
                    img.style.display = category === "all" || img.getAttribute("data-category") === category ? "block" : "none";
                });
            });
        });
    </script>
