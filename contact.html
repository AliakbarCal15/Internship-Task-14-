<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blink Auto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
           background: url("C:/Users/Admin/Desktop/General/Numtery task/Images/photo-1580654712603-eb43273aff33.jpeg") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .contact-buttons a, .back-button {
            text-decoration: none;
            color: white;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #2980b9;
            transition: background-color 0.3s ease-in-out;
            display: inline-block;
        }
        .contact-buttons a:hover, .back-button:hover {
            background-color: #1a5276;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(52, 73, 94, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            transition: transform 0.2s;
        }
        input:focus, textarea:focus {
            transform: scale(1.05);
            outline: none;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a5276;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;
            
            if (name == "" || email == "" || phone == "" || message == "") {
                alert("All fields must be filled out");
                return false;
            }
            
            let phonePattern = /^[0-9]{10}$/;
            if (!phone.match(phonePattern)) {
                alert("Enter a valid 10-digit phone number");
                return false;
            }
            
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Enter a valid email");
                return false;
            }
            
            showDialog(name, email, phone, message);
            return false;
        }
        
        function showDialog(name, email, phone, message) {
            alert("Thank you " + name + "!\n\nEmail: " + email + "\nPhone: " + phone + "\nMessage: " + message + "\n\nWe have received your concern and will get back to you soon.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p><strong>Name:</strong> Aliakbar Calcuttawala</p>
        <p><strong>Contact Number:</strong> 9156770832</p>
        <div class="contact-buttons">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://wa.me/9156770832" target="_blank">WhatsApp</a>
        </div>
        
        <h2>Contact Form</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <input type="text" id="phone" placeholder="Your Phone Number">
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
        
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
